name: "Test Services"

on:
  pull_request:
    branches:
      - dev

jobs:

  build-pylib:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: ./pylib
          file: ./pylib/Dockerfile
          tags: ilriccio/thehistoryatlas:pylib
          outputs: type=docker,dest=/tmp/pylib.tar
      -
        name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pylib-image
          path: /tmp/pylib.tar

  run-tests:
    needs: build-pylib
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download Pylib
        uses: actions/download-artifact@v2
        with:
          name: pylib-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/pylib.tar
          docker image ls -a

      - name: Setup Test Environment
        env:
          POSTGRES_PASS: ${{ secrets.POSTGRES_PASS }}
        run: docker compose -f service_tests.yaml up db -d

      - name: Test WriteModel
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
        run: |
          docker compose -f service_tests.yaml up --build writemodel --exit-code-from writemodel

      - name: Test EventStore
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
        run: |
          docker compose -f service_tests.yaml up --build eventstore --exit-code-from eventstore

      - name: Test ReadModel
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
        run: |
          docker compose -f service_tests.yaml up --build readmodel --exit-code-from readmodel

#      - name: Test NLP
#        env:
#          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
#        run: |
#          docker compose -f service_tests.yaml up --build nlp --exit-code-from nlp

      - name: Test Accounts
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
          TTL: ${{ secrets.ACCOUNTS_TTL }}
          REFRESH_BY: ${{ secrets.ACCOUNTS_REFRESH_BY }}
          SEC_KEY: ${{ secrets.ACCOUNTS_SEC_KEY }}
        run: |
          docker compose -f service_tests.yaml up --build accounts --exit-code-from accounts

      - name: Test Geo
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
        run: |
          docker compose -f service_tests.yaml up --build geo --exit-code-from geo
