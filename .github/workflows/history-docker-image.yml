name: History Docker Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build-pylib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: ./pylib
          file: ./pylib/Dockerfile
          platforms: linux/amd64
          tags: ilriccio/thehistoryatlas:pylib
          outputs: type=docker,dest=/tmp/pylib.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pylib-image
          path: /tmp/pylib.tar

  build-testlib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: ./testlib
          file: ./testlib/Dockerfile
          tags: ilriccio/thehistoryatlas:testlib
          outputs: type=docker,dest=/tmp/testlib.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: testlib-image
          path: /tmp/testlib.tar

  build-history-service:
    needs:
      - build-pylib
      - build-testlib
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2

    - name: Download Testlib
      uses: actions/download-artifact@v2
      with:
        name: testlib-image
        path: /tmp

    - name: Load Testlib
      run: |
        docker load --input /tmp/testlib.tar
        docker image ls -a

    - name: Download Pylib
      uses: actions/download-artifact@v2
      with:
        name: pylib-image
        path: /tmp

    - name: Load Docker image
      run: |
        docker load --input /tmp/pylib.tar
        docker image ls -a



    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true

    -
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    -
      name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./history
        platforms: linux/amd64
        file: ./history/Dockerfile
        push: true
        tags: ilriccio/thehistoryatlas:history-${{ github.sha }}

    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
