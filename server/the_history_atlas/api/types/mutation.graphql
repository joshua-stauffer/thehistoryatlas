type Mutation {

    PublishNewCitation(Annotation: AnnotateCitationInput!): PublishCitationResponse! @join__field(graph: WRITEMODEL)

    ConfirmAccount(token: String!): AccountsGenericResponse!

    DeactivateAccount(
      token: String!
      username: String!
    ): AccountsGenericResponse

    UpdateUser(
      token: String!
      user_details: UpdateUserDetailsInput!
      credentials: CredentialsInput
    ): AccountsGenericResponse!

    AddUser(
      token: String!
      user_details: NewUserDetailsInput!
    ): AccountsGenericResponse!

    Login(username: String!, password: String!): LoginResponse!
}
