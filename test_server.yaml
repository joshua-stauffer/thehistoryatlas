version: "3"
services:
    db:
        # NOTE: using postgres 13.3 to avoid m1 libpq issue:
        #       https://github.com/psycopg/psycopg2/issues/1360#issuecomment-1209943490
        image: postgres:16
        restart: always
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASS}
        networks:
            - tha-test
        ports:
            - 5432:5432
        # Set hostname to be consistent across environments
        hostname: db
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    provisioner:
        build:
            context:
                test_provisioner
        depends_on:
            db:
                condition: service_healthy
        restart: "no"
        networks:
            - tha-test
        environment:
            # Use container name in docker-compose
            - THA_DB_URI=postgresql://postgres:${POSTGRES_PASS}@db:5432
            - THA_TEST_PASSWORD=${POSTGRES_PASS}

    server:
        image: ilriccio/thehistoryatlas:test_server
        command: [ "python3", "-m", "pytest", "-vvv" ]
        depends_on:
            db:
                condition: service_healthy
        networks:
            - tha-test
        environment:
            # Use container name in docker-compose
            - THA_DB_URI=postgresql://postgres:${POSTGRES_PASS}@db:5432
            - TTL=${TTL}
            - REFRESH_BY=${REFRESH_BY}
            - SEC_KEY=${SEC_KEY}
            
networks:
    tha-test:
